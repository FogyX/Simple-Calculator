<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
        <div class="calculator_border">
            <div class="input_field">
                <span id="input_span">
                    <input id="inp" class="inp" type="text" maxlength="30" placeholder="Введите выражение.">
                </span>
            </div>

            <div class="output_field">
                <span id="out" class="output_span">
                    
                </span>
            </div>

            <div class="buttons_wrap">
                <div class="ui_button" id="button7"><span class="ui_text">7</span></div>
                <div class="ui_button" id="button8"><span class="ui_text">8</span></div>
                <div class="ui_button" id="button9"><span class="ui_text">9</span></div>
                <div class="ui_button" id="buttonPLus"><span class="ui_text">+</span></div>
                <div class="ui_button" id="button4"><span class="ui_text">4</span></div>
                <div class="ui_button" id="button5"><span class="ui_text">5</span></div>
                <div class="ui_button" id="button6"><span class="ui_text">6</span></div>
                <div class="ui_button" id="buttonMinus"><span class="ui_text">-</span></div>
                <div class="ui_button" id="button1"><span class="ui_text">1</span></div>
                <div class="ui_button" id="button2"><span class="ui_text">2</span></div>
                <div class="ui_button" id="button3"><span class="ui_text">3</span></div>
                <div class="ui_button" id="buttonMultiply"><span class="ui_text">*</span></div>
                <div class="ui_button" id="buttonDelete"><span class="ui_text">&lt;</span></div>
                <div class="ui_button" id="button0"><span class="ui_text">0</span></div>
                <div class="ui_button" id="buttonEquals"><span class="ui_text">=</span></div>
                <div class="ui_button" id="buttonDivide"><span class="ui_text">/</span></div>
                <div class="ui_button" id="buttonClear"><span class="ui_text">C</span></div>
                <div class="ui_button" id="buttonPower"><span class="ui_text">X<sup>y</sup></span></div>
                <div class="ui_button" id="buttonBracketOpen"><span class="ui_text">(</span></div>
                <div class="ui_button" id="buttonBracketClose"><span class="ui_text">)</span></div>
                <div class="ui_button" id="buttonDot"><span class="ui_text">.</span></div>
            </div>
        </div>
    <script src="main.js"></script>
</body>

</html>
